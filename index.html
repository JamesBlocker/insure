<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <title>Insure Dat Shit</title>
    </head>
    <body>
        <div class="container">
            <h1>Insure Dat Shit</h1>

            <p>To get your quote, we need to know more about you:</p>

            <form id="insurance">
                <label for="age">Age</label>
                <input id="age" type="text">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <button type="submit" class="btn btn-danger">Calculate my quote!</button>
            </form>

            <div id="quote">
                <p>You will have to pay $<span id="rate"></span> per month for insurance. Maybe think about getting a bike.</p>
            </div>

        </div>
    </body>
</html>
